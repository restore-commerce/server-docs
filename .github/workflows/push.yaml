name: push

on: [push, workflow_dispatch]

jobs:
  pages:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Build
        run: npm install && npm run build

      - name: Deploy to pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/site
